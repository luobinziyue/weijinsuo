<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 让ie以当前最新的模式进行渲染解析 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <!-- 下面两个js是为了兼容ie8以下的版本的显示 -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.js"></script>

</head>
<body>

<div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#first" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
        <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="first">123</div>
        <div role="tabpanel" class="tab-pane" id="profile">234</div>
        <div role="tabpanel" class="tab-pane" id="messages">345</div>
        <div role="tabpanel" class="tab-pane" id="settings">456</div>
    </div>

</div>






<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- 因为bootstrap是在jq的基础上运行的，所以要在jq的后面 -->
</body>
</html>
